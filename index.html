<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ppl-block</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="ppl-drm">
      <div class="ppl-drm-wrapper">
        <div class="ppl-drm_title_wrapper">
          <span class="ppl-drm_title">Embrace Tailored Health Solutions</span>
          <span class="ppl-drm_subtitle">Book Your Provider Consultation</span>
        </div>
        <img src="img/dr-m.png" alt="Woman doctor" class="ppl-drm_image" />
        <div class="ppl-drm_button_wrapper">
          <a href="https://valhallavitality.com/book-your-consultation" class="ppl-drm_button"
            >Connect with a Provider</a
          >
        </div>
      </div>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
